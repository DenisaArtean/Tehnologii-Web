{% extends "Layout.html" %}
{% block title %}Expenses{% endblock %}
{% block body %}

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary rounded" data-toggle="modal" data-target="#exampleModal">Add expenses</button>

      <!-- Modal-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add new expenses</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                <form  action=" " method="POST">

                    <div class="form-group">
                        <label for="exampleInput">Type</label>
                        <input type="text" class="form-control" name="type" id="exampleInput" placeholder="Type">
                    </div>

                    <div class="form-group">
                        <label for="exampleInput2">Date</label>
                        <input type="text" class="form-control" name="date" id="exampleInput2" placeholder="Date">
                    </div>

                    <div class="form-group">
                        <label for="exampleInput1">Amount</label>
                        <input type="text" class="form-control" name="amount" id="exampleInput1" placeholder="Amount">
                    </div>

                    


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary rounded">Save changes</button>
                </div>
                </form>
                </div>
            </div>
        </div>
        <br><br>

        <table class="table table-striped" id="dataTable">
            <thead>
          
              <tr>
                <th scope="col">Type</th>
                <th scope="col">Date</th>
                <th scope="col">Amount</th>
                <th scope="col">Action</th>
              </tr>
          
            </thead>

            <tbody>
                <tr>
                  <th>Type</th>
                  <td>Date</td>
                  <td>Amount</td>
                  <td> 
                    <a href="#"><button type="button" class="btn btn-primary btn-circle btn-sm"> <i class="fa fa-edit"></i></button></a>
                    <a data-toggle="modal" data-target="#"><button type="button" class="btn btn-danger btn-circle btn-sm"> <i class="fas fa-trash-alt"></i></button></a>
                  </td>
                </tr>

               <!-- delete model -->
                <div class="modal fade" id="#" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Delete Expenses?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <form action="#" method="POST">
                          <input class="btn btn-danger" type="submit" value="Delete">
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
            
              </tbody>
          </table>
    


{% endblock %}
