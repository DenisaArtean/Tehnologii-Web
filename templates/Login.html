<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap&amp;_cacheOverride=1636477555658" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css?_cacheOverride=1636477555659">
  <link rel="stylesheet" href="../CSS/style2.css">
  <title>Shop Management System</title>
</head>

<body>
  <section class="ftco-section">
		<div class="container">
			{% include 'include/messages.html' %}
			<div class="row justify-content-center">
			</div>
			<div class="row justify-content-center">
					<div class="login-wrap p-4 p-md-5 wi">
		      	<div class="d-flex">
		      		<div class="w-100">
		      			<h2 class="mb-4">Sign In</h2>
		      		</div>
		      	</div>

						<form action="" method='POST' class="login-form">
		      		<div class="form-group">
		      			<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
		      			<input type="text" name="email" class="form-control rounded-left" placeholder="Email" required="">
		      		</div>
	            <div class="form-group">
	            	<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
	              <input type="password" name="password" class="form-control rounded-left" placeholder="Password" required="">
	            </div>
	            <div class="form-group d-flex align-items-center">
								<div class="w-100 d-flex justify-content-end">
		            	<button type="submit" class="btn btn-primary rounded submit">Login</button>
	            	</div>
	            </div>
	            <div class="form-group mt-4">
								<div class="w-100 text-center">
									<p class="mb-1">Don't have an account? <a href="http://127.0.0.1:5000/signup">Sign Up</a></p>
								<!--	<p><a href="#">Forgot Password</a></p> -->	
								</div>
	            </div>
	          </form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
